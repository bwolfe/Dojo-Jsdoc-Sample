<!DOCTYPE html>
<html>
<head>
    <title>FizzBuzz Sample</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8">
    <meta name="description" content="A sample page used to illustrate fizzes and buzzes.">
    <meta name="viewport" content="width=device-width">
</head>
<body>
    <p>Hello world!</p>
    <form onsubmit="return false;">
        <fieldset>
            <div class="container">
                <label for="maxNumber">Pick a number</label>
                <input type="text" id="maxNumber"/>
            </div>
        </fieldset>
        <input type="submit" id="submit" value="Go!"/>
    </form>

    <h2>Your Result:</h2>
    <div id="results"></div>

    <script type="text/javascript">
    var dojoConfig = {
        async: 1,
        parseOnLoad : false,
        locale : "en",
        deps : [
            "com/enterprise/app"
        ],
        callback : function (app)
        {
            app.init();
        },
        packages : [
            {
                name : "com/enterprise",
                location : "/js/com/enterprise"
            }
        ]
    };
    </script>
    <script 
    src="//ajax.googleapis.com/ajax/libs/dojo/1.7.4/dojo/dojo.js"></script>
</body>
</html>
